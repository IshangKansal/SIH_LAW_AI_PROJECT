<!DOCTYPE html>
<html>
<head>
    <title>Input and Result Example</title>
</head>
<body>
    <h1>Input and Result Example</h1>
    <form action="/process_input" method="post">
        <label for="input_text">Enter your input:</label>
        <input type="text" id="input_text" name="input_text">
        <button type="submit">Submit</button>
    </form>
    <br>
    <div id="result_box">
        Result: <span id="result_text"></span>
    </div>
</body>
</html>
